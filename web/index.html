<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WbW Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <script type="text/javascript" src="eel.js"></script>
</head>
<body>
    <div class="box">
        <form action="#">
            <button id="open">Open</button>
            <p id="arrow_down">▼</p>
            <input type="text" id="word">
            <p id="arrow_up">▲</p>
            <input type="text" id="speed" placeholder="speed">
            <input type="text" id="progress" placeholder="progress">
            <br>
            <button id="play_btn">►⏸</button>
            <progress id="progress_bar" value="0" max="100"></progress>
            <!-- <div class="w3-light-green w3-round">
                <div class="w3-container w3-round w3-blue" style="width:25%">25%</div>
            </div> -->
        </form>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
