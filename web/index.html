<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WbW Reader</title>
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>

</head>
<body>

    <div class="box">
        <form action="#">
            <button id="open">Open</button>
            <p id="arrow_down">▼</p>
            <input type="text" id="word">
            <p id="arrow_up">▲</p>
            <input type="text" id="speed" placeholder="speed">
            <input type="text" id="progress" placeholder="progress">
            <p></p>
            <button id="play">►⏸</button>
            <!-- <input type="pause" id="pause" value="Pause"> -->

        </form>

    </div>
    <script>
        async function display_reader() {
            let speed = document.getElementById('speed').value;
            let progress = document.getElementById('progress').value;
            let word = await eel.reader(speed, progress)();
            document.getElementById('word').innerHTM = word;
        
        // document.getElementById("play").onclick = display_reader(speed);
        }
        jQuery('#play').on('click', function() {
            display_reader()
        }

    </script>

</body>
</html>
